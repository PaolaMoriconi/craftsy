<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftsy | Registro</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/c65f2f1cc8.js" crossorigin="anonymous"></script>
</head>
<body class="register">
    <header>
        <section>
        <img src="/img/logo.png" alt="">
        <a href=""><i class="fa-solid fa-bars"></i></a>
    </section>
        <nav>
        <ul>
            <li><a href="">smartphones</a></li>
            <li><a href="">tablets</a></li>
            <li><a href="">computadoras</a></li>
        </ul>
        <ul>
            <li><a href="/login">login</a></li>
            <li><a href="/register">registro</a></li>
        </ul>
    </nav>
    </header>
   <main class="register__main">
    <section class="register__main__section">
        <form action="" class="form">
            <div class="form__box">
                <label class="form__label" for="name"> Nombre</label>
                <input class="form__input" id="name" type="text" placeholder="Escribi tu nombre" name="name">
            </div>
            <div class="form__box">
                <label class="form__label" for="surname">Apellido</label>
                <input class="form__input" id="surname" type="text" placeholder="Escribi tu apellido" name="surname">
            </div>
            <div class="form__box">
                <label class="form__label" for="Email">Email</label>
                <input class="form__input" id="Email" type="Email" placeholder="correo@correo.com" name="Email">
            </div>
            <div class="form__box">
                <label class="form__label" for="Password">contraseña</label>
                <input class="form__input" id="Password" type="text" placeholder="Tu Password" name="Password">
            </div>
            <div class="form__box">
                <label class="form__label" for="Password2">Confirma tu contraseña</label>
                <input class="form__input" id="Password2" type="text" placeholder="Confirma tu contraseña " name="Password2">
            </div>
            <div class="form__box">
                <p>¿Ya estás registrado? <a class="link" href="/login">Ingresá</a></p>
            </div>
            <div class="box__end">
                <button class=" button butoon__secondary" type="reset">Limpiar</button>
                <button class=" button button__primary" type="submit">Enviar</button>
               
            </div>
        </form>
    </section>
    </main>
</body>
</html>
